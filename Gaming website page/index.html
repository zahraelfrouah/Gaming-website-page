<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaming website page </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="navbar">
      <img src="images/logo.png" class="logo">
      <nav>
        <ul id="menuList">
          <li><a href="">Game controllers</a></li>
          <li><a href="">VR accessories</a></li>
          <li><a href="">media remotes</a></li>
          <li><a href="">others</a></li>
        </ul>
      </nav>
      <img src="images/menu.png" class="menu-icon" onclick="togglemenu()">
    </div>
    <div class="row">
      <div class="col-1">
        <h2>PS4 V2<br>Dualshock 4</h2>
        <h3>Wireless controller for playstation 4</h3>
        <p>(compatible/generic)</p>
        <h4>$32.50</h4>
        <button type="button">Buy Now<img src="images/arrow.png"></button>
      </div>
      <div class="col-2">
        <img src="images/controller.png" class="cotroller">
        <div class="color-box"></div>
        <div class="add-btn">
          <img src="images/add.png">
          <p><small>add to cart</small></p>
        </div>
      </div>
    </div>
    <div class="social-links">
      <img src="images/fb.png" alt="">
      <img src="images/tw.png" alt="">
      <img src="images/ig.png" alt="">
    </div>
  </div>
  <script>
    var menuList = document.getElementById("menuList");
    menuList.style.maxHeight = "0px";
    function togglemenu(){
        if (menuList.style.maxHeight == "0px")
         {
           menuList.style.maxHeight = "130px";
         }
        else{
          menuList.style.maxHeight = "0px";
        }
    }
  </script>
</body>
</html>
